<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/6831/6831872.png" type="image">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="gameContainer">
        <div class="container">
        <figure>
            <img src="rock.png" alt="" id="img-user">
            <figcaption>you</figcaption>
        </figure>
        <h1 id="heading"></h1>
        <figure>
            <img src="scessor.png" alt="" id="img-computer">
            <figcaption>computer</figcaption>
        </figure>
        </div>
        <div class="choises">
            <button type="button" id="paper">peper</button>
            <button type="button" id="rock">rock</button>
            <button type="button" id="scessor">scessor</button>
        </div>
    </div>
    
</body>
</html>
